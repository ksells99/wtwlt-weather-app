<div *ngIf="weatherCities" class="key-cities-container mt-5">
  <div *ngFor="let city of weatherCities" class="card city-card m-2 text-light">
    <weather-summary
      [showCityName]="true"
      [showCurrentWeatherHeader]="false"
      [weatherData]="city"
    ></weather-summary>
  </div>
</div>
